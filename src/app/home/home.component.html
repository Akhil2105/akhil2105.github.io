<body>

  <div class="child-view">
    <!-- <img class="page-bg" src="assets/images/collab.png" /> -->
    <div>
      <mat-card class="opencard">
        <mat-card-content>
          <mat-card-header>
            <div class="bi bi-brilliance h1 m-3">
            </div> <mat-card-title>Welcome to Discount Store</mat-card-title>
            <mat-card-subtitle style="color: red;">Explore great deals!</mat-card-subtitle>
          </mat-card-header>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="cards catalogue">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image"><img src="https://placehold.co/300" alt=""></div>
        <div class="product-details">
          <h4>{{product.name}}</h4>
          <p>Price: {{product.price | currency:'USD':'symbol'}}</p>
          <p class="description">Description: {{product.description}}</p>
          <button class="add-to-cart-button" (click)="addToCart(product.name)"><i class="bi bi-cart2"></i></button>
          <button class="buynow"><i class="bi bi-bag-fill"></i> </button>
        </div>
      </div>
    </div>
  </div>
</body>
