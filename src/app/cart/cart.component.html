<div *ngIf="cartItems.length > 0">
    <h2 class="product-details">Shopping Cart</h2>
    <ul>
        <li *ngFor="let item of cartItems">
            <h3>{{item.name}}</h3>
            <p>Price: {{item.price | currency:'USD':'symbol'}}
        </li>
    </ul>
</div>
<div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
</div>
